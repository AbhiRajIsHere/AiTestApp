<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Add blur effect to the background */
        .blur {
            filter: blur(8px);
            transition: filter 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <a href="Exam.html">
                <img src="image/logo.png" alt="Logo" class="logo">
            </a>
            <span class="app-name">AI Test Application</span>
        </div>
        <div class="action-container">
            <span class="no-account">Don't have an account?</span>
            <button class="sign-up-btn" id="signUpButton">Sign Up</button>
            <button id="theme-toggle-btn" class="theme-toggle-btn">Dark</button> <!-- Added button -->
        </div>
    </header>
    
    <div class="container" id="mainContent">
        <!-- Main Content Section -->
        <section class="main-content">
            <div class="image-section">
                <img src="image/girl.png" alt="Girl" class="girl-image">
            </div>
            <div class="form-section">
                <h2 class="title">Sign in to your account...</h2>
                <form id="login-form" novalidate>
                    <div class="form-group title">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Username or email address...">
                        <small id="email-error" style="color: red; display: none;">Please enter a valid email address.</small>
                    </div>
                    <div class="form-group title">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                        <small id="password-error" style="color: red; display: none;">Please fill in the password.</small>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign In <i class="fas fa-arrow-right"></i></button>
                </form>
                <div class="social-login">
                    <p>SIGN IN WITH</p>
                    <div class="social-buttons">
                        <button class="google-btn">
                            <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png" alt="Google">
                            Google
                        </button>
                        <button class="facebook-btn">
                            <img src="https://static.vecteezy.com/system/resources/previews/018/757/862/non_2x/facebook-logo-facebook-icon-free-free-vector.jpg" alt="Facebook">
                            Facebook
                        </button>
                        <button class="apple-btn">
                            <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple">
                            Apple
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;
        const header = document.querySelector('header');
        const signUpBtn = document.querySelector('.sign-up-btn');
        const title = document.querySelector('.title');
        const highlight = document.querySelector('.highlight');
        const featureItems = document.querySelectorAll('.feature-item p');

        themeToggleBtn.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            signUpBtn.classList.toggle('dark-mode');
            title.classList.toggle('dark-mode');
            highlight.classList.toggle('dark-mode');
            themeToggleBtn.classList.toggle('dark-mode');
    
            featureItems.forEach(item => {
                item.classList.toggle('dark-mode');
            });

            // Toggle button text
            if (themeToggleBtn.textContent === 'Dark') {
                themeToggleBtn.textContent = 'Light';
            } else {
                themeToggleBtn.textContent = 'Dark';
            }
        });

        // Redirect to Signup.html when the Sign Up button is clicked with blur effect
        const signUpButton = document.getElementById('signUpButton');
        const mainContent = document.getElementById('mainContent');

        signUpButton.addEventListener('click', function() {
            mainContent.classList.add('blur'); // Apply blur to the background
            setTimeout(function() {
                window.location.href = 'Signup.html'; // Redirect to the sign-up page after delay
            }, 300); // Delay to let the blur effect show
        });

        // Form validation
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailValue = emailInput.value.trim();
        
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            const passwordValue = passwordInput.value.trim();
        
            // Regular expression for basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
            let isValid = true;
        
            // Validate email
            if (emailValue === '' || !emailPattern.test(emailValue)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
        
            // Validate password
            if (passwordValue === '') {
                passwordError.style.display = 'block';
                passwordError.textContent = 'Please fill in the password.';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
        
            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
