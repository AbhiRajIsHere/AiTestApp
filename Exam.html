<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="image/logo.png" alt="Logo" class="logo">
            <span class="app-name">AI Test Application</span>
        </div>
        <div class="action-container">
            <a href="page3.html" style="text-decoration: none;">
                <span class="join-test">Join a Test</span>
            </a>
            <button class="sign-up-btn">Sign Up</button>
            <button id="theme-toggle-btn" class="theme-toggle-btn">Dark</button> <!-- Added button -->
            <script>
                const themeToggleBtn = document.getElementById('theme-toggle-btn');
                const body = document.body;
                const header = document.querySelector('header');
                const signUpBtn = document.querySelector('.sign-up-btn');
                const title = document.querySelector('.title');
                const highlight = document.querySelector('.highlight');
                const featureItems = document.querySelectorAll('.feature-item p');

               themeToggleBtn.addEventListener('click', function() {
               body.classList.toggle('dark-mode');
               header.classList.toggle('dark-mode');
               signUpBtn.classList.toggle('dark-mode');
               title.classList.toggle('dark-mode');
               highlight.classList.toggle('dark-mode');
               themeToggleBtn.classList.toggle('dark-mode');
    
               featureItems.forEach(item => {
                    item.classList.toggle('dark-mode');
                });

           // Toggle button text
                if (themeToggleBtn.textContent === 'Dark') {
                    themeToggleBtn.textContent = 'Light';
                } else {
                    themeToggleBtn.textContent = 'Dark';
                }
            });

            </script>
            
        </div>
    </header>
    <div class="container">
    <!-- Main Content Section -->
        <section class="main-content">
            <div class="text-section">
                <h1 class="title">Simple <span>, Secure ,</span> Free!</h1>
                <p class="subtitle">Indiaâ€™s very own AI test application, made for everyone!</p>
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-video"></i>
                        <p  style="
                         color: #716262;
                    ">Start a Test</p>
                    </div>
                    <a href="page3.html" style="text-decoration: none;">
                    <div class="feature-item icon2">
                        <i class="fas fa-user"></i>
                        <p  style="
                         color: #716262;
                    ">Join a Test</p>
                    </div>
                    </a>
                    <div class="feature-item">
                        <i class="fas fa-calendar-alt"></i>
                        <p  style="
                         color: #716262;
                    ">Plan a Test</p>
                    </div>
                </div>
                <div class="button-group">
                    <button class="pre-call-test-btn">Run Pre-call Test</button>
                    <a href="page2.html" class="sign-in-btn">Sign in</a>
                </div>
                
            </div>
            <div class="image-section">
                <img src="image/digit1.png" alt="Girl" class="girl-image">
                
            </div>
        </section>
    </div>
</body>
</html>
